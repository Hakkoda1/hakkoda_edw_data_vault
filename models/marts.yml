version: 2

models:
  - name: dim_customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: fct_orders
    description: One record per order
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Foreign key from dim_customers
        tests:
          - not_null
      - name: order_date
        description: Invoice Date
        tests:
          - not_null
      - name: amount
        description: Dollar amount of the order
        tests:
          - not_null                              
