version: 2

models:

  - name: hub_jaffle_customer
    description: A distinct list of Customers of Jaffle Shop represented by the Customer ID.
    tags: ['customer','jaffle_shop']
    columns:
      - name: hub_jaffle_customer_hkey
        tests:
          - dbt_constraints.primary_key
  - name: hub_study
    description: A distinct list of Studies represented by the Study Protocol Number.
    tags: ['ionis','veeva_etmf']
    columns:
      - name: hub_study_hkey
        tests:
          - dbt_constraints.primary_key
  - name: sat_jaffle_customer_details_jaffle_shop
    description: Descriptive information for Customers from Jaffle Shop.
    tags: ['customer','jaffle_shop']
    columns:
      - name: hub_jaffle_customer_hkey
        tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('hub_jaffle_customer')
              pk_column_name: hub_jaffle_customer_hkey
    tests:
      - dbt_constraints.primary_key:
          column_names:
            - hub_jaffle_customer_hkey
            - load_datetime
  - name: sat_study_details_veeva_etmf
    description: Descriptive information for Studies from Veeva ETMF.
    tags: ['ionis','veeva_etmf']
    columns:
      - name: hub_study_hkey
        tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('hub_study')
              pk_column_name: hub_study_hkey
    tests:
      - dbt_constraints.primary_key:
          column_names:
            - hub_study_hkey
            - load_datetime