version: 2

sources:
  - name: hubspot
    description: Hubspot database synced from Fivetran.
    database: fivetran
    schema: hubspot
    tables:
      - name: company
      - name: contact
      - name: deal
      - name: deal_company
      - name: deal_stage
      - name: deal_pipeline_stage
      - name: owner
  - name: etl_admin
    description: My sandbox database etl_admin schema for dbt and dbtvault.
    database: cp_sandbox
    schema: etl_admin
    tables:
      - name: dbt_audit_log     
  - name: healthcare_raw_stg
    description: Healthcare RAW_STG sandbox datasets.
    database: healthcare
    schema: raw_stg
    tables:
      - name: phm_providers  
      - name: phm_providers_with_key 
  - name: healthcare_stg
    description: Healthcare STG sandbox datasets.
    database: healthcare
    schema: stg
    tables:
      - name: kp_fhir_practitioner  
  - name: ionis_sbx
    description: Ionis sandbox datasets.
    database: ionis_sbx
    schema: ionis_dev_sbx
    tables:
      - name: raw_address
      - name: raw_hco      
      - name: raw_hcp    
      - name: raw_parent_hco   
  - name: jaffle_shop
    description: A clone of a Postgres application database.
    database: cp_sandbox
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customers data.
        columns:
          - name: id
            description: Primary key for customers.
            tests:
              - dbt_expectations.expect_column_values_to_be_unique:
                  config:
                    severity: error
              - not_null
      - name: orders
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key for orders.
            tests:
              - unique
              - not_null
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour} 
  - name: stripe
    database: cp_sandbox
    schema: stripe
    tables:
      - name: payment
        loaded_at_field: _batched_at
        freshness:
            warn_after: {count: 12, period: hour}
            error_after: {count: 24, period: hour}                            